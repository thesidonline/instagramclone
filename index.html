<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="instagram-mockup.png" alt="Instagram feed mockup" class="mockup-image">
    </div>
    <div class="right-panel">
      <form class="login-box">
        <h1 class="logo">Instagram</h1>
        <input type="text" placeholder="Phone number, username or email address">
        <input type="password" placeholder="Password">
        <button type="submit">Log In</button>
        <div class="divider">OR</div>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgotten your password?</a>
      </form>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="footer-links">
        <a href="#">Meta</a> ·
        <a href="#">About</a> ·
        <a href="#">Blog</a> ·
        <a href="#">Jobs</a> ·
        <a href="#">Help</a> ·
        <a href="#">API</a> ·
        <a href="#">Privacy</a> ·
        <a href="#">Terms</a> ·
        <a href="#">Instagram Lite</a> ·
        <a href="#">Threads</a>
      </div>
    </div>
  </div>
</body>
</html>
